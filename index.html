<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Project Club</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
   
</head>

<body>
    <header>
        <div class="logo">Electronics Project Club</div>
        <nav>
            <a href="#events">Events</a>
            <a href="#" onclick="toggleSection('login')">Login</a>
            <a href="#" onclick="toggleSection('register')">Register</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Electronics Project Club</h1>
        <p>Innovate. Create. Lead.</p>
        <button class="btn">Explore Projects</button>
    </section>

    <!-- Login Section -->
    <section id="login" class="form-section">
        <h2>Login to Your Account</h2>
        <form onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <!-- Register Section -->
    <section id="register" class="form-section">
        <h2>Register for Membership</h2>
        <form action="YOUR_WEB_APP_URL" method="POST">
  <input name="fullName" placeholder="Full Name" required />
  <input name="email" type="email" placeholder="Email" required />
  <select name="department" required>
    <option value="ECE">ECE</option>
    <option value="CSE">CSE</option>
    <!-- Add more departments -->
  </select>
  <select name="year" required>
    <option value="1st Year">1st Year</option>
    <option value="2nd Year">2nd Year</option>
    <option value="3rd Year">3rd Year</option>
    <option value="4th Year">4th Year</option>
  </select>
  <input name="usn" placeholder="USN" required />
  <input name="phone" type="tel" placeholder="Phone Number" required />
  <button type="submit">Register</button>
</form>

    </section>

    <footer>
        &copy; With love, Team EPC 2025.
    </footer>

    <script src="script.js"></script>
</body>

</html>
